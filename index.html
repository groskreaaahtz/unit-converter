<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" class="value">
            </br>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="bottom">
            <div class="tile">
                <h2 class="tileTitle">Length (Meter/Feet)</h2>
                <p class="tileText" id="length-results"></p>
            </div>
            <div class="tile">
                <h2 class="tileTitle">Volume (Liters/Gallons)</h2>
                <p class="tileText" id="volume-results"></p>
            </div>
            <div class="tile">
                <h2 class="tileTitle">Mass (Kilogrames/Pounds)</h2>
                <p class="tileText" id="mass-results"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
